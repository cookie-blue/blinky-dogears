<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Pattern Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css">
    <style>
        textarea#code {
            font-family: var(--pico-font-family-monospace);
        }

        .lednum,
        .stepnum {
            font-variant-numeric: tabular-nums;
        }

        #ledconfig {
            display: flex;
        }

        #ledconfig > div {
            width: 8rem;
        }

        #ledconfig input {
            width: 5rem;
        }

        #steps table {
            width: auto;
        }

        #steps input[type=number] {
            width: auto;
        }

        #steps .leds>div {
            display: inline-block;
            margin: 0 1rem 0 0;
        }

        #steps .step .indicator {
            visibility: hidden;
        }

        #steps .step.active .indicator {
            visibility: visible;
        }

        #steps button.delete {
            background-color: #D93526;
            border-color: #D93526;
        }

        #demo {
            display: flex;
            justify-content: flex-start;
        }

        #demo .demoLed {
            display: flex;
            justify-content: center;
            align-items: center;
            font-variant-numeric: tabular-nums;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            border: 1px solid black;
        }

        #loadOK {
            opacity: 0;
            transition: opacity 1s ease-in-out;

            font-weight: var(--pico-font-weight);
            font-size: 1rem;
            line-height: var(--pico-line-height);
            text-align: center;
            border: var(--pico-border-width) solid #173806;
            background-color: #398712;
            color: #D7FBC1;
            display: inline-block;
            padding: var(--pico-form-element-spacing-vertical) var(--pico-form-element-spacing-horizontal);
            border-radius: var(--pico-border-radius);
        }

        #loadOK.show {
            opacity: 1;
            transition: none;
        }
    </style>
    <script>
        let patternData = [];
        let ledCount = 2;

        addEventListener("DOMContentLoaded", () => {
            loadLocalStorage();
            setupDemo();
            runDemo();

            document.querySelector("#ledcolor").addEventListener("change", (event) => {
                window.localStorage.setItem("ledColor", event.target.value);
            });

            document.querySelector("#load").addEventListener("click", () => {
                try {
                    loadFromCode();
                    showOK(document.querySelector("#loadOK"));
                } catch (error) {
                    alert(`Could not load pattern: ${error}`);
                    console.error(error);
                }
            });

            document.querySelector("#reset").addEventListener("click", resetPatternData);

            document.querySelector("#steps").addEventListener("change", () => {
                loadFromForm();
            });

            document.querySelector("#add").addEventListener("click", () => {
                appendPatternStep();
            });

            document.querySelector("#ledcount").addEventListener("change", (event) => {
                setupDemo();
                ledCount = parseInt(event.target.value);
                const stepcount = patternData.length;
                const totalBrightness = patternData.reduce((previous, current) => previous + current[0].reduce((a, b) => a + b), 0);

                if (stepcount > 0 && totalBrightness > 0) {
                    const response = confirm("Warning! this will clear all existing steps.");
                    if (!response) {
                        event.target.value = stepcount;
                        ledCount = stepcount;
                        return;
                    }
                }

                setPatternData([]);
            })
        });

        function resetPatternData() {
            ledCount = 2;
            setupDemo();

            let step1 = emptyStep();
            step1[0][0] = 255;
            let step2 = emptyStep();
            step2[0][1] = 255;
            setPatternData([step1, step2]);
        }

        function setPatternData(value) {
            patternData = value
            console.log(`updated pattern data: ${JSON.stringify(patternData)}`);
            checkPatternData();

            ledCount = patternData[0][0].length;
            generateFormFromPatternData();
            generateCodeFromPatternData();
            window.localStorage.setItem("patternData", JSON.stringify(patternData));

        }

        function appendPatternStep() {
            patternData.push(emptyStep());
            console.log(`updated pattern data: ${JSON.stringify(patternData)}`);
            checkPatternData();

            generateFormFromPatternData();
            generateCodeFromPatternData();
            window.localStorage.setItem("patternData", JSON.stringify(patternData));

        }

        function removePatternStep(index) {
            setPatternData(patternData.filter((item, i) => i != index));
        }

        function checkPatternData() {
            const totalTime = patternData.reduce((previous, current) => previous + current[1], 0);
            if (totalTime < 5) {
                appendPatternStep();
            }

            patternData = patternData.map((step, index) => {
                if (step.length == 0) {
                    return emptyStep();
                }
                return step;
            });
        }

        function emptyStep() {
            return [Array(ledCount).fill(0), 1000, 0];
        }

        function loadLocalStorage() {
            const result = loadDataFromLocalStorage("patternData") || [];
            if (typeof result !== "object" || typeof result[0] !== "object" || typeof result[0][0] !== "object") {
                console.error("invalid format in local storage");
                resetPatternData();
            } else {
                setPatternData(result);
            }
            document.querySelector("#ledcolor").value = loadDataFromLocalStorage("ledColor") || "#F2DF0D";
        }

        function loadDataFromLocalStorage(key) {
            try {
                const localStorageData = window.localStorage.getItem(key);
                if (localStorageData) {
                    return JSON.parse(localStorageData);
                }
            } catch (error) {
                console.error(`could not load ${key} from localStorage`);
                window.localStorage.removeItem(key);
            }
        }

        function showOK(element) {
            element.classList.add("show");
            window.setTimeout(() => {
                element.classList.remove("show");
            }, 1000)
        }

        function newStep(step, index) {
            const clone = document.querySelector("#stepTemplate").content.cloneNode(true);
            for (let i = 0; i < ledCount; i++) {
                const led = newLed(step, index, i);
                clone.querySelector(".leds").append(led);
            }

            const durationInput = clone.querySelector("input#step_duration")
            durationInput.value = step[1] || "";
            durationInput.id = `step_duration_${index}`;
            clone.querySelector("label[for=\"step_duration\"]").setAttribute("for", `step_duration_${index}`);

            const fadeInput = clone.querySelector("input#step_fade");
            fadeInput.checked = step[2] || false;
            fadeInput.id = `step_fade_${index}`;
            clone.querySelector("label[for=\"step_fade\"]").setAttribute("for", `step_fade_${index}`);

            clone.querySelector(".stepnum").innerText = index + 1;

            clone.querySelector("button.delete").addEventListener("click", (event) => {
                removePatternStep(index);
            });

            document.querySelector("#steps tbody").append(clone);
        }

        function newLed(step, index, lednum) {
            const led = document.querySelector("#stepLedTemplate").content.cloneNode(true);
            const ledInput = led.querySelector("input");
            ledInput.id = `step_led_${index}_${lednum}`;
            ledInput.value = (step[0] || [])[lednum] || 0;

            led.querySelector("label").setAttribute("for", `step_led_${index}_${lednum}`);
            led.querySelector("label span.lednum").innerText = lednum + 1;

            return led;
        }

        function loadFromCode() {
            let code = document.querySelector("#code").value
                // variable declaration prefix
                .replace(/^[^\{]+/, '')

                // spaces
                .replace(/\s*/g, '')

                // trailing comma/semicolon
                .replace(/[,;](\}|$)/g, '$1')

                // braces
                .replaceAll('{', '[')
                .replaceAll('}', ']');

            if (code.substr(0, 3) !== '[[[') {
                code = `[${code}]`;
            }

            setPatternData(JSON.parse(code));
            patternData.forEach((step, index) => {
                if (step[0].length != patternData[0][0].length) {
                    throw new Error(`Inconsistent LED count: ${ledCount} in step 1 vs. ${step[0].length} in step ${index + 1}`);
                }
            });
        }

        function generateFormFromPatternData() {
            document.querySelector("#steps tbody").innerHTML = "";

            patternData.forEach((step, index) => {
                newStep(step, index);
            });

            if (patternData.length > 0 && patternData[0].length > 0) {
                document.querySelector("#ledcount").value = parseInt(patternData[0][0].length);
            }
        }

        function loadFromForm() {
            let result = [];
            document.querySelectorAll("#steps .step").forEach((element) => {
                leds = generateLeds(element.querySelectorAll("input.step_led"));
                duration = parseInt(element.querySelector("input.step_duration").value) || 0;
                fade = element.querySelector("input.step_fade").checked ? 1 : 0;
                const step = [leds, duration, fade];
                result.push(step);
            });
            setPatternData(result);
        }

        function generateCodeFromPatternData() {
            result = JSON.stringify(patternData);
            const cleanedData = result
                // braces
                .replaceAll('[', '{')
                .replaceAll(']', '}')

                // linebreaks + indentation
                .replaceAll(',{{', ',\n  {{')
                .replace(/^{/, '{\n  ')
                .replace(/}$/, '\n}');

            if (result !== "[]") {
                document.querySelector("#code").value = `const Step patterns[][MAX_PATTERN_LENGTH] = ${cleanedData};`;
            } else {
                document.querySelector("#code").value = "";
            }
        }

        function generateLeds(leds) {
            let result = [];
            leds.forEach((element) => {
                const led = parseInt(element.value);
                result.push(led);
            });
            return result;
        }

        function setupDemo() {
            document.querySelector("#demo").innerHTML = "";

            for (let i = 0; i < ledCount; i++) {
                const ledTemplate = document.querySelector("#demoLedTemplate").content.cloneNode(true);
                const led = ledTemplate.querySelector(".demoLed");
                led.id = `demo_led_${i}`;
                led.innerText = `LED ${i + 1}`;
                document.querySelector("#demo").append(led);
            }
        }

        async function runDemo() {
            while (true) {
                let currentPatternData = [...patternData];
                for (const index in currentPatternData) {
                    const step = currentPatternData[index];
                    highlightCurrentStep(index);
                    const demoStep = await runDemoStep(step);
                }
            }
        }

        function highlightCurrentStep(currentIndex) {
            document.querySelectorAll("#steps .step").forEach((element, key) => {
                if (key == currentIndex) {
                    element.classList.add("active");
                } else {
                    element.classList.remove("active");
                }
            });
        }

        function runDemoStep(step) {
            return new Promise((resolve) => {
                const ledColor = document.querySelector("#ledcolor").value;
                const isFade = Boolean(step[2]);
                const duration = parseInt(step[1]);
                const leds = step[0];
                leds.forEach((value, index) => {
                    const leds = document.querySelectorAll("#demo .demoLed");
                    if (leds.length < index + 1) {
                        return;
                    }
                    if (isFade) {
                        leds[index].style.transition = `background-color ${duration}ms`;
                    } else {
                        leds[index].style.transition = `none`;
                    }
                    const newColor = `${ledColor}${value.toString(16).padStart(2, "0")}`;
                    leds[index].style.backgroundColor = newColor;
                });
                setTimeout(() => {
                    resolve();
                }, parseInt(step[1]));
            });
        }
    </script>
</head>

<body>
    <header class="container">
        <hgroup>
            <h1>Pattern Generator</h1>
        </hgroup>
    </header>
    <main class="container">
        <section id="ledconfig">
            <div>
                <label for="ledcolor">LED Color:</label>
                <input type="color" id="ledcolor" value="#FFFF00">
            </div>
            <div>
                <label for="ledcount">LED Count:</label>
                <input id="ledcount" type="number" value="2" min="1">
            </div>
        </section>
        <section>
            <h2>Animation Steps:</h2>
            <template id="stepLedTemplate">
                <div>
                    <label for="step_led">LED <span class="lednum">?</span>:</label> <input type="number" id="step_led"
                        class="step_led" min="0" max="255">
                </div>
            </template>
            <template id="stepTemplate">
                <tr class="step">
                    <td><span class="indicator">&rsaquo;</span></td>
                    <td>
                        #<span class="stepnum">?</span>
                    </td>
                    <td class="leds">
                    </td>
                    <td>
                        <label for="step_duration">duration:</label> <input type="number" id="step_duration"
                            class="step_duration" min="0" max="60000"> ms
                    </td>
                    <td>
                        <input type="checkbox" role="switch" id="step_fade" class="step_fade" value="1"><label
                            for="step_fade">fade</label>
                    </td>
                    <td>
                        <button class="delete">&times;</button>
                    </td>
                </tr>
            </template>
            <form id="steps">
                <table class="striped">
                    <tbody>
                    </tbody>
                </table>
            </form>
            <button id="add">+</button><br>
        </section>
        <section>
            <h2>Demo</h2>
            <template id="demoLedTemplate">
                <div class="demoLed"></div>
            </template>
            <div id="demo"></div>
        </section>
        <section id="code">
            <label for="code">
                <h2>Code</h2>
            </label>
            <textarea id="code" cols="50" rows="10" placeholder="{{{255, 0}, 1000, 0}, {{0, 255}, 1000, 0}}"></textarea>
            <br>
            <button id="load">Load</button> <button id="reset" class="secondary">Reset</button>
            <div id="loadOK">OK</div>
        </section>
    </main>
</body>

</html>
